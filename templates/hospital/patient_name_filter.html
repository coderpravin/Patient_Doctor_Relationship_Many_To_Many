<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital | Patient Order By Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <div class="card-body bg-primary text-white rounded">
            <h1 class="card-title mb-0 text-center">
                Patient Order By Name
            </h1>
        </div>
    </div>
    
    <div class="container-fluid mt-4">

        <table class="table table-bordered">
            <thead class="table-success">
                <tr class="text-uppercase">
                    <th scope="col">#</th>
                    <th scope="col">Patient Name</th>
                    <th scope="col">Patient Gender</th>
                    <th scope="col">Patient Doctor</th>
                    
                </tr>
            </thead>

            <tbody class="class= table table-dark table-group-divider">
                {% for patient in patients %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>
                       <a href="{% url 'patient-detail' patient.slug %}"></a> {{patient.name}}
                    </td>
                    <td>{{patient.gender}}</td>
                    <td>{{patient.doc_name | default:"No Doctor"}}</td>
                    
                    
                </tr>
                {% endfor %}
    
            </tbody>
        </table>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
